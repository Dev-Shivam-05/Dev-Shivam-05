name: ğŸ Update Snake â€” Nord + GitHub Light
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: mkdir -p output

      - name: Generate Snake â€” Nord (Dark) + GitHub Light
        uses: Platane/snk@v3
        with:
          github_user_name: Dev-Shivam-05
          outputs: |
            output/snake-dark.svg?palette=nord
            output/snake-light.svg?palette=github-light

      - name: Commit & Push
        run: |
          git config user.name "Snake Updater"
          git config user.email "actions@github.com"
          git add output/
          git commit -m "ğŸ¨ Update snake UI â€” Nord + GitHub Light" || echo "No changes"
          git push